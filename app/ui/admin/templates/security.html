{% extends "admin.html" %}




{% block title %}
<h6 class="title">

</h6>
{% endblock %}


{% block content %}
<main>
    <div class="securityMain">
        <div class="resetPassword">
            <h5 class="title">Update Password</h5>
            <div class="oldPassword">
                <label for="old_password">Old Password</label>
                <input type="text" name="old_password" id="old_password">
            </div>
            
            <div class="newPassword">
                <label for="new_password">New Password</label>
                <input type="text" name="new_password" id="new_password">
            </div>
            
            <button value="submit" class="updatePasswordSubmit" id="update_password">submit</button>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', path='admin/js/security.js') }}"></script>
{% endblock %}
