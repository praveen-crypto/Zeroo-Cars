{% block script %}
    <style>
        .notification .notificationBody .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
        }
        
        .notification .notificationBody .active, .accordion:hover {
            background-color: #ccc;
        }
        
        .notification .notificationBody .accordion:after {
        content: '\002B';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
        }
        
        .notification .notificationBody .active:after {
        content: "\2212";
        }
        
        .notification .notificationBody .panel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        }


        .notificationNavBar ul{

            display: flex;
            list-style: none;
            width: 100%;
            margin:0;                       

        }
        
        .notificationNavBar ul li{
            width: 150px;
            padding: 7px;
            margin: 15px 2px ;
            
        }

        .notificationNavBar ul li:hover{
            background-color: #c6cbd3;
            cursor: pointer;
        }

        .notificationNavBar ul .active{            
            border-bottom:  2px solid #5f6368;
        }

        .notificationNavBar ul li a{
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }

        /* .notificationNavBar ul li a{
            text-decoration: none;
            color: #5f6368;
        } */




    </style>
